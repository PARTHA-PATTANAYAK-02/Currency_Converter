<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CC.css">
</head>
<body>
    <div class="main">
        <div class="Big_div">
            <div class="Header">
                <p>Currency Coverter</p>
                <div class="div1">
                    <a href="#">About us</a>
                    <a href="#">Sign up</a>
                </div>
            </div>
            <div class="Explore">
                <h1>Your Calculator to convert now </h1>
                <h5>Explore currency and stay updated</h5>
            </div>
        </div>
        <div class="Small_div"></div>
        <div class="Convert">
            <h3>Convert</h3>
            <div class="options">
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="number">
                </div>
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="">
                            
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-rotate"></i>
                <div class="To">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id="">

                        </select>
                    </div>
                </div>
            </div>
            <div class="output">
                <i class="fa-solid fa-money-bill-transfer"></i>
                <p class="msg">0 USD = 0 INR</p>
                <button>Get exchange rate</button>
            </div>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="CC.js"></script>
</body>
</html>
